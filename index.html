<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEDROCINE-minigames</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho fixo -->
    <header>
        <h1>PEDROCINE-minigames</h1>
    </header>

    <!-- Jogo -->
    <div id="game-container">
        <h2>Jogo Iniciado</h2>
        <div id="timer">Tempo: <span id="time-left">60</span>s</div>
        <canvas id="gameCanvas"></canvas>
        <button id="start-button">Iniciar Jogo</button>
    </div>

    <!-- Controles de movimentação para celular -->
    <div id="controls">
        <div id="up" class="control-btn">↑</div>
        <div class="horizontal-controls">
            <div id="left" class="control-btn">←</div>
            <div id="right" class="control-btn">→</div>
        </div>
        <div id="down" class="control-btn">↓</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
